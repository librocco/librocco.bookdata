name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install our package
      run: python -m pip install .[test]

    - name: Run tests
      run: pytest